<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="/static/CSS/search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/01821c8375.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="/search" method="post"></form>
    <div class="heading">
      <h3 class="logo">recipes</h3>
      <ul class="links">
        <li>
          <a class="link" href="/"
            ><i class="fa-solid fa-house" style="color: #f7f8f8"></i> Home</a
          >
        </li>
        
        <li>
          <a class="link" href="/search"
            ><i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
            Search</a
          >
        </li>
        <li>
          <a class="link" href="#"
            ><i class="fa-solid fa-bookmark" style="color: #fcfcfc"></i>
            Favourites</a
          >
        </li>
      </ul>
    </div>

    <div class="container-search">
      <div class="left">
        <div class="side-bar">
          <p id="search-by">
              Search by
          </p>
          <div style="min-height: 70px">
              <div class="cards card card-body ">
                <ul>
                  <span>Categories</span>
                  {% for category in categories %}
                  <li>
                    <a href="/search?category={{ category }}">{{ category }}</a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
              <div class="cards card card-body " >
                <ul>
                  <span>Origin</span>
                  {% for origin in origins %}
                  <li><a href="/search?origin={{ origin }}">{{ origin }}</a></li>
                  {% endfor %}
                </ul>
              </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="search-bar">
          <div class="search-space">
            <input
              type="text"
              class="search-input"
              placeholder="Search by ingredients"
            />
            <button type="submit" class="search-button">
              <i
                class="fa-solid fa-magnifying-glass fa-xl"
                style="color: #dc3545"
              ></i>
            </button>
          </div>
         
        </div>
        <div class="search-results">
          {% for meal in meals %}
          <div class="recipe">
            <div class="images">
              <img class ="images" src="{{ meal["strMealThumb"] }}" alt="{{
              meal["meal"]}}" />
            </div>
            <div class="description">
               <br>
              <a href="/recipe?id={{ meal["idMeal"] }}"> {{ meal["strMeal"] }} </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
